<html>
    <head>
        <title>MTG Life Counter</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="player" id="P1">
            <div class="box">
                <input type="text" class="playerName">
                <span class="lifeTotal" id="lifeTotal">20</span>
                <input type="text" disabled="true" id="colorsList">
                <button onclick="addColor(%player%, 'B')">B</button>
                <button onclick="addColor(%player%, 'U')">U</button>
                <button onclick="addColor(%player%, 'G')">G</button>
                <button onclick="addColor(%player%, 'R')">R</button>
                <button onclick="addColor(%player%, 'W')">W</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
