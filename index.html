<html>
    <head>
        <title>MTG Life Counter</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="player" id="P1">
            <div class="box">
                <input type="text" class="playerName">
                <span class="lifeTotal" id="lifeTotal">20</span>
                <input type="text" disabled="true" id="colorsList">
                <input type="button" onclick="addColor(%player%, 'B')" >
                <input type="button" onclick="addColor(%player%, 'U')">
                <input type="button" onclick="addColor(%player%, 'G')">
                <input type="button" onclick="addColor(%player%, 'R')">
                <input type="button" onclick="addColor(%player%, 'W')">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
