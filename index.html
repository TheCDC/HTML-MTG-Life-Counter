<meta name="viewport" content="user-scalable=no"/>
<html>
    <head>
        <title>MTG Life Counter</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="player" id="P1">
            <div class="box">
                <input type="text" class="playerName" value="P1">
                <button class="xcrement" onclick="xcrement('P1',1)">+1</button>
                <span class="lifeTotal">20</span>
                <button class="xcrement" onclick="xcrement('P1',-1)">-1</button>
                <input type="text" disabled="true" class="colorsList">
                <button onclick="addColor('P1', 'B')">B</button>
                <button onclick="addColor('P1', 'G')">G</button>
                <button onclick="addColor('P1', 'R')">R</button>
                <button onclick="addColor('P1', 'U')">U</button>
                <button onclick="addColor('P1', 'W')">W</button>
                <button onclick="clearColors('P1')" class="clearBtn">Clr</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </body>
</html>
